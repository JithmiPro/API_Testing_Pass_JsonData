<!DOCTYPE html>
<html lang="en">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>API TESTING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>

<center>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <br>
            <br>
            <div class="container" style="background-color: darkkhaki">
                <div class="jumbotron">
                    <h1>TESTING REST API </h1>
                    <h2><b> LOGIN </b></h2>
                </div>
                <!--        /dataRepoCheck -->
                <form action="/auth/loginss" th:action="@{/auth/loginss}" method="get" th:method="GET" name="frm"
                      id="frm">
                    <div class="imgcontainer">
                        <img src="Avatar-PNG-Photos.png" alt="Avatar" class="avatar" width="300px" height="300px">
                    </div>
                    <div class="row">

                        <label for="userId"><b>Username</b></label>

                        <input type="text" name="userId" th:name="userId" value="jm" class="form-control"
                               placeholder="Enter Username" required>

                        <label for="password"><b>Password</b></label>
                        <input type="password" name="password" placeholder="Enter Password" th:name="password" required
                               value="123" class="form-control">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-success">Login</button>
                    </div>
                </form>

                <br>
            </div>
        </div>

        <div class="col-4"></div>
    </div>
</center>
</body>
</html>
