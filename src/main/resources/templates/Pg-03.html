<!DOCTYPE html>
<html lang="en">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>API TESTING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <!--Get your own code at fontawesome.com-->

</head>
<body>

<div th:replace="~{fragment/menuBar :: navigation}"></div>
<div class="alert alert-info">
    <h3>Merchant Var - part 3 </h3>
</div>

<center>
    <div class="container">
        <!--        /dataRepoCheck -->
        <div class="row">
            <center>
                <form action="/auth/merchantDetails-part3"
                      th:action="@{/auth/merchantDetails-part3}" method="get" th:method="GET" name="frm" id="frm">
                    <table class="table">
                        <tr style="background-color: cornflowerblue;color: #EAEAEA">
                            <td colspan="5"> Air Line Data</td>
                        </tr>
                        <tr>
                            <th>recordType</th>
                            <th>recordSequence</th>
                            <th>passengerName</th>
                            <th>customerCode</th>

                        </tr>
                        <tr>
                            <td><input type="text" th:name="recordType" class="form-control" value="AI"></td>
                            <td><input type="text" th:name="recordSequence" class="form-control" value="0.w"></td>
                            <td><input type="text" th:name="passengerName" class="form-control"
                                       value="Ahamed78901234567890.#@$^"></td>
                            <td><input type="text" th:name="customerCode" class="form-control"
                                       value="1234567890qw,4ert"></td>

                        </tr>
                        <tr>
                            <th>travelAgencyCode</th>
                            <th>travelAgencyName</th>
                            <th>ticketNumber</th>
                            <th>issuingCarrier</th>

                        </tr>
                        <tr>
                            <td><input type="text" th:name="travelAgencyCode" class="form-control" value="12er3#,m">
                            </td>
                            <td><input type="text" th:name="travelAgencyName" class="form-control" value="m"></td>
                            <td><input type="text" th:name="ticketNumber" class="form-control" value="13345678901WE$m">
                            </td>
                            <td><input type="text" th:name="issuingCarrier" class="form-control" value="XXX6"></td>

                        </tr>
                        <tr>
                            <th>totalFees</th>
                            <th>totalTax</th>
                            <th>nationalTax</th>
                            <th>internetIndicator</th>

                        </tr>
                        <tr>
                            <td><input type="text" th:name="totalFees" class="form-control" value="123456789.11"></td>
                            <td><input type="text" th:name="totalTax" class="form-control" value="123456789.11"></td>
                            <td><input type="text" th:name="nationalTax" class="form-control" value="123456789.11"></td>
                            <td><input type="text" th:name="internetIndicator" class="form-control" value="Y"></td>

                        </tr>
                        <tr>
                            <th>issueDate</th>
                            <th>totalFare</th>
                            <th>exchangeTicketNumber</th>
                            <th>exchangeTicketAmount</th>
                        </tr>
                        <tr>
                            <td><input type="date" th:name="issueDate" class="form-control" value="20000429"></td>
                            <td><input type="text" th:name="totalFare" class="form-control" value="123456789.11"></td>
                            <td><input type="text" th:name="exchangeTicketNumber" class="form-control" value="1"></td>
                            <td><input type="text" th:name="exchangeTicketAmount" class="form-control"
                                       value="123456789.12"></td>
                        </tr>
                        <tr><td colspan="6">
                            <input type="submit" value="SUBMIT" class="btn btn-success">
                        </td></tr>
                    </table>
                </form>
            </center>



        </div>
    </div>
</center>
</body>
</html>
